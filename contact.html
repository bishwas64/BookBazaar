<div class="form-container">
    <h2>Contact Us</h2>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="679241f6-b7b3-4d37-bdbd-c777e4e4eaaf">
        <input type="hidden" name="subject" value="New Contact Message - Book Bazaar">
        <input type="hidden" name="from_name" value="Book Bazaar Website">
        
        <div class="form-group">
            <input type="text" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        
        <button type="submit" class="btn primary">Send Message</button>
    </form>
</div>

<script src="js/script.js"></script>
